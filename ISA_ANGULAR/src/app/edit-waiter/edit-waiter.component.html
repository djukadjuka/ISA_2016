<div class="row"  >
  <!-- left column -->
  <div class="col-md-4 col-sm-6 col-xs-12" *ngIf="!showTablesButton" >
    <h1> Welcome back </h1>

    <p>First name: </p>
    <p>Last name: </p>
    <p>Username: </p>
    <p>Email: </p>
      
      <p>
          <input class="btn btn-primary" value="Schedule" (click)="displaySchedule()" type="button">
      </p>
  
 <p>
          <input class="btn btn-primary" value="Tables" (click)="showTables()" type="button">
  </div>



<p-dialog header="Schedule" [responsive]=true [resizable]=false [draggable]=false width="500" [modal]=true [(visible)]="displayScheduleButton">
   <h3>Your Schedule</h3>

</p-dialog>

<p-panel *ngIf="showTablesButton">


<p-dataGrid  [value]="tables" [paginator]="true" [rows]="8"> 
    
    <!--Datagrid header-->
    <header>
        List of Tables
    </header>
    
    <!--Datagrid data template-->
    <template let-tables pTemplate="item">
   <!--Style of one cell in the datagrid-->
        <div style="padding:3px" class="ui-g-12 ui-md-3">
            <p-panel [header]="tables.name" [style]="{'text-align':'center'}">
                <img [src]="tables.image" (error)="tables.image = '/assets/pictures/no_image_found.jpg'" width="150" height="150">
                <hr class="ui-widget-content" style="border-top:0">
                <button pButton type="button" label="Take order!" icon="fa-edit" ></button>
                <button pButton type="button" label="Money!!!" icon="fa-edit" ></button>
            </p-panel>
        </div>
     
    </template>  
</p-dataGrid><br/>
  </p-panel>

  <!-- edit form column -->
  <div class="col-md-8 col-sm-6 col-xs-12 personal-info" *ngIf="!showTablesButton" >
    <h3>Personal info</h3>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-lg-3 control-label">First name:</label>
        <div class="col-lg-8">
          <input class="form-control" value="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-3 control-label">Last name:</label>
        <div class="col-lg-8">
          <input class="form-control" value="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-3 control-label">Email:</label>
        <div class="col-lg-8">
          <input class="form-control" value="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Username:</label>
        <div class="col-md-8">
          <input class="form-control" value="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Password:</label>
        <div class="col-md-8">
          <input class="form-control" value="11111122333" type="password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Confirm password:</label>
        <div class="col-md-8">
          <input class="form-control" value="11111122333" type="password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8">
          <input class="btn btn-primary" value="Save Changes" type="button">
          <span></span>
          <input class="btn btn-default" value="Cancel" type="reset">
        </div>
      </div>
    </form>
  </div>
</div>
