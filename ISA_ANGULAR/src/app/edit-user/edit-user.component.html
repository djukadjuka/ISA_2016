<p-dialog header="Edit profile" [responsive]=true [resizable]=false [draggable]=false width="500" [modal]=true [(visible)]="displayEditProfile">
    <h3>Personal info</h3>
    <form [formGroup]="form" class="form-horizontal">
      <div class="form-group">
        <div class="col-md-12">
          <label class="control-label">First name:</label>
          <input class="form-control" formControlName="firstName" [(ngModel)]="userUpdate.firstName" type="text">
        </div>
      </div>
      <div class="form-group">
         <div class="col-lg-12">
          <label class="control-label">Last name:</label>
          <input class="form-control" formControlName="lastName" [(ngModel)]="userUpdate.lastName" type="text">
        </div>
      </div>
      <div class="form-group">
         <div class="col-lg-12">
          <label class="control-label">Email:</label>
          <input class="form-control" formControlName="email" [(ngModel)]="userUpdate.email" type="text">
        </div>
      </div>
      <div class="form-group">
         <div class="col-lg-12">
          <label class="control-label">Username:</label>
          <input class="form-control" formControlName="username" [(ngModel)]="userUpdate.username" type="text">
        </div>
      </div>
      <div class="form-group">
         <div class="col-lg-12">
          <label class="control-label">Password:</label>
          <input class="form-control" formControlName="password" [(ngModel)]="userUpdate.password" type="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <label class="control-label">Confirm password:</label>
          <input class="form-control" formControlName="confirmPassword" [(ngModel)]="userUpdate.confirmPassword" type="password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8">
          <button pButton class="ui-button-success" type="text" (click)="updateUser()" icon="fa-check" label="Save changes"></button>
          <span></span>
          <button pButton class="ui-button-danger" type="text" (click)="displayEditProfile=false" icon="fa-close" label="Cancel"></button>
        </div>
      </div>
    </form>
</p-dialog>
