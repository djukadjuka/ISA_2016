<div class="row">
  <!-- left column (click)="showScheduleDialog()"-->
  <div class="col-md-4 col-sm-6 col-xs-12">
    
    <h1> Welcome back </h1>

 
    <p>First name:{{userUpdate.firstName}} </p>
    <p>Last name:{{userUpdate.lastName}} </p>
    <p>Username:{{userUpdate.username}} </p>
    
  
      
      <p>
        <input class ="btn btn-primary" value="Schedule"   type="button" (click)="showScheduleDialog()" >
         
      </p>
  
 <p>
          <input class="btn btn-primary" value="Orders" type="button">
 </p>

 <p>
          <input class="btn btn-primary" value="EditStuff" type="button" (click)="showEditDialog()">
 </p>
    
  </div>

<p-panel *ngIf="displaySchedule">
  <h1>Your Schedule</h1>
   <form [formGroup]="formReservation" class="form-horizontal">
     <div class="form-group" style="float: left">
    <p> Please pick date then press schedule button </p>
   <p><p-calendar [(ngModel)]="reservation.Date" formControlName="Date" inputStyleClass="form-control" [monthNavigator]="true" [yearNavigator]="true" yearRange="2017:2018" [inline]="true"  ></p-calendar></p>
     </div>
      <p>
          <input class="btn btn-primary" value="Schedule" (click)="displaySchedulee()" type="button">
      </p>
   </form>
</p-panel>




<p-dialog header="Schedule" [responsive]=true [resizable]=false [draggable]=false width="500" [modal]=true [(visible)]="displayScheduleeButton">
<div class="ui-g-8">
            <p-dataTable [value]="all_schedules_for_employee" rows="20" 
                        [paginator]="true" [pageLinks]="5" 
                        [rowsPerPageOptions]="[5,10,20]">
                <p-header>Schedules</p-header>
                     <p-column field="first_name" header="First Name " item-width="50"></p-column>
                    <p-column field="last_name" header="Last Name "></p-column>
                    <p-column field="from" header="From (h)"></p-column>
                    <p-column field="to" header="To (h)"></p-column>
                    <p-column field="date" header="On Date"></p-column>
            </p-dataTable><br/>
        </div>
</p-dialog>



  <!-- edit form column -->
  
<p-dialog header="Edit personal:" [responsive]=true [resizable]=false [draggable]=false width="500" [modal]=true [(visible)]="displayEditButton">
<div class="ui-g-8">
            <p-dataTable [value]="user" rows="20" 
                        [paginator]="true" [pageLinks]="5" 
                        [rowsPerPageOptions]="[5,10,20]">
                <p-header>Personal</p-header>
                     <p-column field="first_name" header="First Name " item-width="50"></p-column>
                    <p-column field="last_name" header="Last Name "></p-column>
                    <p-column field="user_name" header="Username"></p-column>
                    <p-column field="shoesize" header="Shoesize"></p-column>
                    <p-column field="password" header="Password"></p-column>
            </p-dataTable><br/>
        </div>
</p-dialog>



</div>
