<div class="row">
  <!-- left column (click)="showScheduleDialog()"-->
  <div class="col-md-4 col-sm-6 col-xs-12">
    
    <h1> Welcome back </h1>

 
    <p>First name:{{user.firstName}} </p>
    <p>Last name:{{user.lastName}} </p>
    <p>Username:{{user.username}} </p>
    <p>Email:{{user.email}} </p>
  
      
      <p>
        <input class ="btn btn-primary" value="Schedule"   type="button" (click)="showScheduleDialog()" >
         
      </p>
  
 <p>
          <input class="btn btn-primary" value="Orders" type="button">
 </p>
    
  </div>

<p-dialog header="Schedule" [responsive]=true [resizable]=false [draggable]=false width="500" [modal]=true [(visible)]="displaySchedule">
   <h3>Your Schedule</h3>

</p-dialog>



  <!-- edit form column -->
  <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
    <h3>Personal info</h3>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-lg-3 control-label">First name:</label>
        <div class="col-lg-8">
          <input class="form-control" value={{user.firstName}} type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-3 control-label">Last name:</label>
        <div class="col-lg-8">
          <input class="form-control" value={{user.lastName}} type="text">
        </div>
      </div>
        <div class="form-group">
        <label class="col-md-3 control-label">Date of birth:</label>
        <div class="col-md-8">
          <input class="form-control" value="11111122333" type="date">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-3 control-label">Email:</label>
        <div class="col-lg-8">
          <input class="form-control" value={{user.email}} type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Username:</label>
        <div class="col-md-8">
          <input class="form-control" value={{user.username}} type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Password:</label>
        <div class="col-md-8">
          <input class="form-control" value="11111122333" type="password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Confirm password:</label>
        <div class="col-md-8">
          <input class="form-control" value="11111122333" type="password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8">
          <input class="btn btn-primary" value="Save Changes" type="button" (click)="saveChanges($event,firstname.value,lastname.value,username.value,email.value)">
          <span></span>
          <input class="btn btn-default" value="Cancel" type="reset">
        </div>
      </div>
    </form>
  </div>
</div>
