<div class="row">
  <!-- left column (click)="showScheduleDialog()"-->
  <div class="col-md-4 col-sm-6 col-xs-12">
    
    <h1> Welcome back </h1>

 
    <p>First name:{{userUpdate.firstName}} </p>
    <p>Last name:{{user.lastName}} </p>
    <p>Username:{{user.username}} </p>
    
  
      
      <p>
        <input class ="btn btn-primary" value="Schedule"   type="button" (click)="showScheduleDialog()" >
         
      </p>
  
 <p>
          <input class="btn btn-primary" value="Orders" type="button">
 </p>
    
  </div>

<p-dialog header="Schedule" [responsive]=true [resizable]=false [draggable]=false width="500" [modal]=true [(visible)]="displaySchedule">
   <h3>Your Schedule</h3>

</p-dialog>



  <!-- edit form column -->
  <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
    <h3>Personal info</h3>
    <form class="form-horizontal" [formGroup]="formEditUser">
      <div class="form-group">
        <label class="col-lg-3 control-label">First name:</label>
        <div class="col-lg-8">
          <input class="form-control" [(ngModel)]="userUpdate.firstName" formControlName="firstName" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-3 control-label">Last name:</label>
        <div class="col-lg-8">
          <input class="form-control" [(ngModel)]="userUpdate.lastName" formControlName="lastName" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Username:</label>
        <div class="col-md-8">
          <input class="form-control" [(ngModel)]="userUpdate.username" formControlName="username" type="text">
        </div>
      </div>
       <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8">
          <button pButton [disabled]="!formEditUser.valid" class="ui-button-success" type="text" (click)="updateUser()" icon="fa-check" label="Save changes"></button>
        </div>
      </div>
    </form>
  </div>
</div>
