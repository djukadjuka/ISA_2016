<ul>
    <ul class="thumbnails" *ngFor="let restaurant of restaurants; let i = index">
            <div class="col-sm-6 col-md-4">
                <img src="http://lorempixel.com/150/150/food" alt="image_not_found">
                <div class="caption">
                    <h3>{{restaurant.name}}</h3>
                    <p>{{restaurant.type}}</p>
                    <p>
                        <a href="#" class="btn btn-primary" role="button" (click)="changeRestaurantProfile($event,restaurant)">Edit Restaurant Profile</a>
                    </p>
                </div>
            </div>
    </ul>
<!--*ngIf="showEdit"-->
    <div [hidden]="!showEdit">
        <br/>
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">

            <h3>Restaurant Information</h3>
            
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Restaurant Name:</label>
                    <div class="col-lg-8">
                    <input class="form-control" #name id="restaurantName" value="{{selectedName}}" type="text">
                    </div>
                </div>

                <input type="hidden" #rId value="{{selectedId}}">

                <div class="form-group">
                    <label class="col-lg-3 control-label">Restaurant Type:</label>
                    <div class="col-lg-8">
                    <input class="form-control" #type id="restaurantType" value="{{selectedType}}" type="text">
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                    <input class="btn btn-primary" value="Save Changes" type="button" (click)="saveChanges($event,name.value,type.value,rId.value)">
                    </div>
                </div>
            </form>

        </div>
    </div>
</ul>
