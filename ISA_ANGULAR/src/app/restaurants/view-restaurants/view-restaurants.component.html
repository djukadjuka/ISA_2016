<p-dataGrid [value]="restaurants" [paginator]="true" [rows]="8">
    <header>
        List of Restaurants
    </header>
    <template let-restaurant pTemplate="item">
        <div style="padding:3px" class="ui-g-12 ui-md-3">
            <p-panel [header]="restaurant.name" [style]="{'text-align':'center'}">
                <img src="http://lorempixel.com/150/150/food">
                <div class="restaurant-detail">Restaurant Type : {{restaurant.type}}</div>
                <hr class="ui-widget-content" style="border-top:0">
                <i class="fa fa-edit" (click)="editRestaurant(restaurant)" style="cursor:pointer"></i>
            </p-panel>
        </div>
    </template>
</p-dataGrid>

<!--Dialog to display information about the curent restaurant you are editing-->
<p-dialog header="{{editingDialogHeader}}" [(visible)]="editing" modal="modal" responsive="true">
    
    <!--HEADER toolbar with save and close buttons-->
    <p-toolbar>
        <!--Save button-->
        <div class="ui-toolbar-group-left">
            <button pButton type="button" label="Save Changes" icon="fa-check"></button>
        </div>
        <!--Cance Button-->
        <div class="ui-toolbar-group-right">
            <button pButton type="button" label="Quit Editing" icon="fa-close"></button>
        </div>
    </p-toolbar>

    <!--CONTENT -->
    Restaurant Name : <input type="text" pInputText [(ngModel)]="editingRestaurant.name"/><br/><br/>
    Restaurant Type : <p-selectButton [options]="restaurantTypes" [(ngModel)]="editingRestaurant.type"></p-selectButton><br/><br/>
    
    <!--FOOD PICKLIST-->
    <p-pickList [source]="availableFood" [showSourceControls]="false" [showTargetControls]="false" sourceHeader="Available Food" targetHeader="Selected Food" [target]="selectedFood">
        <template let-product pTemplate="item">
            <div class="ui-helper-clearfix">
                <img src="http://lorempixel.com/50/50/food" style="display:inline-block;margin:2px 0 2px 2px"/>
                <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{product.name}} - {{product.price}} <br/> {{product.description}}</div>
            </div>
        </template>
    </p-pickList>

    <!--DRINK PICKLIST-->
    <p-pickList [source]="availableDrinks" [showSourceControls]="false" [showTargetControls]="false" sourceHeader="Available Drinks" targetHeader="Selected Drinks" [target]="selectedDrinks">
        <template let-product pTemplate="item">
            <div class="ui-helper-clearfix">
                <img src="http://lorempixel.com/50/50/food" style="display:inline-block;margin:2px 0 2px 2px"/>
                <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{product.name}} - {{product.price}} <br/> {{product.description}}</div>
            </div>
        </template>
    </p-pickList>

    <!--FOOTER toolbar with save and close buttons - if it's too much of a hassle to scroll up
        Free to toss if it's a bad idea.-->
    <p-toolbar>
        <!--Save button-->
        <div class="ui-toolbar-group-left">
            <button pButton type="button" label="Save Changes" icon="fa-check"></button>
        </div>
        <!--Cance Button-->
        <div class="ui-toolbar-group-right">
            <button pButton type="button" label="Quit Editing" icon="fa-close"></button>
        </div>
    </p-toolbar>
</p-dialog>
